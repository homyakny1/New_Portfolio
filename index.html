    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img id="title" src="assets/images/Eugene_Khom.png" class="img-responsive" alt="Eugene Khom">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-7">
                <img id="photo" src="assets/images/Photo.png" class="img-responsive" alt="Eugene Khom">

                    I guess you are here because you want to know a bit about me, huh? Ok, I'll tell you few things. Recent graduate from a top-tier

                    and highly adaptive.

            </div>
            <div class="col-sm-5">

        </div>

                <div id="myCanvas">
                    <div id="myCarousel" class="carousel slide" data-ride="carousel" data-interval="50000" style="border:3px solid black;">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                            <li data-target="#myCarousel" data-slide-to="1"></li>
                        </ol>

                        <!-- Wrapper for slides -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <figure class="snip1166">
                                    <img src="assets/images/fridgebackground.jpg" alt="What's In My Fridge" />
                                    <figcaption>
                                        <h3>What's In My Fridge</h3>
                                        <div style="font-size: 2.8vw">
                                            <p>This app allows you to quickly create a shopping list that you can access anywhere.
                                                Being in the store or at home you can just login and see your list. You can
                                                find recipes and add ingredients to your shopping list.</p>
                                        </div>
                                        <a href="https://whispering-bayou-73361.herokuapp.com/" target="_blank"></a>
                                    </figcaption>
                                </figure>
                            </div>

                            <div class="item">
                                <figure class="snip1166">
                                    <img src="assets/images/Bleusbubbles.jpeg" alt="Bleu's Bubbles" />
                                    <figcaption>
                                        <h3>Bleu's Bubbles</h3>
                                        <div style="font-size: 3vw">
                                            <p>This is a website for pet grooming salon located in Winter Park. My latest project
                                                created using JQuery and Bootstrap.
                                            </p>
                                        </div>
                                        <a href="http://bleusbubbles.com/" target="_blank"></a>
                                    </figcaption>
                                </figure>
                            </div>
                        </div>

                        <!-- Left and right controls -->
                        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                            <span class="glyphicon glyphicon-chevron-left"></span>
                            <span class="sr-only">Previous</span>
                        </a>
                        <a class="right carousel-control" href="#myCarousel" data-slide="next">
                            <span class="glyphicon glyphicon-chevron-right"></span>
                            <span class="sr-only">Next</span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="row" id="contactRow">
            <div class="col-sm-6">
                <img id="hamster" src="assets/images/hamster1.png" class="img-responsive" alt="Hamster">
                <img id="mx2" src="assets/images/mx2.png" class="img-responsive" alt="MX2" onclick="playClick()">
                <audio id="clickSound">
                    <source src="assets/sound/clickSound.wav" type="audio/wav">
                </audio>
            </div>
            <div class="col-sm-6">
                <video id="wallpaper" autoplay loop muted>
                    <source src="assets/images/live_note8.mp4" type="video/mp4">

                    <a href="https://plus.google.com/107757538843484827851" target="_blank">

                    <a href="https://twitter.com/homyakny1" target="_blank">

                    <a href="https://vk.com/homyak_ny" target="_blank">
