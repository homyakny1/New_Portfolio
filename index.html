<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <!-- Local CSS -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Eugene Khom</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <img id="title" src="assets/images/Eugene_Khom.png" class="img-responsive" alt="Responsive image">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-5">
                <img id="photo" src="assets/images/Photo.png" class="img-responsive" alt="Responsive image">
                <img id="key" src="assets/images/key.png" class="img-responsive" alt="Responsive image">
                <img id="pen" src="assets/images/pen.png" class="img-responsive" alt="Responsive image">
                <div id="myclock"></div>
            </div>
            <div class="col-sm-7">
                <img id="clipBoard" src="assets/images/clipboard.png" class="img-responsive" alt="Responsive image">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <img id="iPad" src="assets/images/iPad.png" class="img-responsive" alt="Responsive image">
            </div>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="assets/js/jquery.thooClock.js"></script>
</body>

</html>
